vrrp_script check_redis {
    script "/usr/local/redis/sh/check_redis.sh"
    interval 1
    weight -10
}


vrrp_instance VI_1 {
    state BACKUP
    interface eth0
    virtual_router_id 51
    priority 100
    advert_int 0.5
    authentication {
        auth_type PASS
        auth_pass MrUse
    }
    virtual_ipaddress {
        172.18.0.100
    }
}

    track_script {
       check_redis
    }
